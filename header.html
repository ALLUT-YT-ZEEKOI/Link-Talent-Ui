<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wazifa - Job Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        /* Top Header Bar */
        .top-header {
            background-color: var(--dark);
            color: white;
            padding: 8px 0;
            font-size: 14px;
        }
        
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .contact-items {
            display: flex;
            gap: 25px;
        }
        
        .contact-items a {
            color: var(--gray);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
        }
        
        .contact-items a:hover {
            color: white;
        }
        
        .social-items {
            display: flex;
            gap: 15px;
        }
        
        .social-items a {
            color: var(--gray);
            transition: color 0.2s;
        }
        
        .social-items a:hover {
            color: white;
        }
        
        /* Main Navigation Header */
        .main-header {
            background-color: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 72px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            background-color: var(--primary);
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 20px;
        }
        
        .brand-name {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
        }
        
        .nav-menu {
            display: flex;
            gap: 30px;
        }
        
        .nav-link {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            height: 72px;
            display: flex;
            align-items: center;
            position: relative;
            transition: color 0.2s;
        }
        
        .nav-link:hover {
            color: var(--primary);
        }
        
        .nav-link.active {
            color: var(--primary);
            font-weight: 600;
        }
        
        .nav-link.active:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary);
        }
        
        .auth-section {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-login {
            background: transparent;
            border: 1px solid #e2e8f0;
            color: var(--dark);
        }
        
        .btn-login:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .btn-register {
            background-color: var(--primary);
            color: white;
            border: none;
        }
        
        .btn-register:hover {
            background-color: #1d4ed8;
        }
        
        /* Dropdown */
        .has-dropdown {
            position: relative;
        }
        
        .has-dropdown:after {
            content: 'âŒ„';
            margin-left: 5px;
            font-size: 12px;
            opacity: 0.7;
        }
        
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            min-width: 200px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 10px 0;
            z-index: 10;
        }
        
        .has-dropdown:hover .dropdown-menu {
            display: block;
        }
        
        .dropdown-item {
            padding: 10px 20px;
            color: var(--dark);
            text-decoration: none;
            display: block;
        }
        
        .dropdown-item:hover {
            background: #f8fafc;
            color: var(--primary);
        }
        
        /* Mobile Menu */
        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--dark);
            cursor: pointer;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .nav-menu, .auth-section {
                display: none;
            }
            
            .mobile-toggle {
                display: block;
            }
        }
        
        @media (max-width: 768px) {
            .contact-items {
                gap: 15px;
            }
        }
        
        @media (max-width: 640px) {
            .contact-items {
                display: none;
            }
            
            .header-row {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Top Header (Contact Info) -->
    <header class="top-header">
        <div class="header-row">
            <div class="contact-items">
                <a href="tel:+1234567890"><i class="fas fa-phone-alt"></i> +1 (234) 567-890</a>
                <a href="mailto:contact@wazifa.com"><i class="fas fa-envelope"></i> contact@wazifa.com</a>
                <a href="#"><i class="fas fa-map-marker-alt"></i> New York, USA</a>
            </div>
            <div class="social-items">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </header>
    
    <!-- Main Header (Navigation) -->
    <header class="main-header">
        <div class="nav-container">
            <a href="#" class="brand">
                <div class="logo">W</div>
                <span class="brand-name">AZIFA</span>
            </a>
            
            <nav class="nav-menu">
                <a href="#" class="nav-link active">Home</a>
                <div class="has-dropdown">
                    <a href="#" class="nav-link">Find Jobs</a>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">Browse Jobs</a>
                        <a href="#" class="dropdown-item">Saved Jobs</a>
                        <a href="#" class="dropdown-item">Remote Jobs</a>
                    </div>
                </div>
                <a href="#" class="nav-link">Job Alerts</a>
                <div class="has-dropdown">
                    <a href="#" class="nav-link">Find Candidates</a>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">Browse Candidates</a>
                        <a href="#" class="dropdown-item">Post a Job</a>
                    </div>
                </div>
                <a href="#" class="nav-link">Career Advice</a>
            </nav>
            
            <div class="auth-section">
                <button class="btn btn-login">Login</button>
                <button class="btn btn-register">Register Now</button>
            </div>
            
            <button class="mobile-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <script>
        // Mobile menu functionality would go here
        document.querySelector('.mobile-toggle').addEventListener('click', function() {
            alert('Mobile menu would appear here in a complete implementation');
        });
    </script>
</body>
</html>
